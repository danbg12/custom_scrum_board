<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/main::page(title='Custom ScrumBoard: mini bugtracking system',appMain=~{::appMain})}">
    <appMain>
        <h1>Custom ScrumBoard Home Page</h1>
        <div th:if="${authUser} != null">
            <form action="/ui/logout" method="post">
                <button class="btn btn-primary btn-lg mt-3" type="submit">Logout</button>
            </form>
        </div>
    </appMain>
</th:block>
